<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        .form-group {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .item-image {
            width: 200px;
            height: 200px;
            margin-right: 20px;
            object-fit: cover;
        }
        label {
            width: 200px;
        }
    </style>
    <script>
        function calculateTotal() {
            var pinQuantity = parseInt(document.getElementById('pin').value);
            var scarfPinQuantity = parseInt(document.getElementById('scarf-pin').value);
            var frenchWireEarringsQuantity = parseInt(document.getElementById('french-wire-earrings').value);
            var frenchWireEarringsOnyxQuantity = parseInt(document.getElementById('french-wire-earrings-onyx').value);
            var studEarringsTopQuantity = parseInt(document.getElementById('stud-earrings-top').value);
            var studEarringsCenterQuantity = parseInt(document.getElementById('stud-earrings-center').value);

            var pricePerItem = 35;

            var subtotal = (pinQuantity + scarfPinQuantity + frenchWireEarringsQuantity + frenchWireEarringsOnyxQuantity + studEarringsTopQuantity + studEarringsCenterQuantity) * pricePerItem;

            document.getElementById('subtotal').innerHTML = '$' + subtotal.toFixed(2);
            document.getElementById('total').innerHTML = '$' + subtotal.toFixed(2);
        }
    </script>
</head>
<body>
  <div id="top2"></div>

    <!-- Order Form -->
    <form>
        <h1>Order Form</h1>

        <div class="form-group">
            <img src="../common/img/zsite/PINsm.png" alt="Pin" class="item-image">
            <label for="pin">Pin ($35 each):</label>
            <input type="number" id="pin" name="pin" min="0" value="0" onchange="calculateTotal()" required>
        </div>

        <div class="form-group">
            <img src="../common/img/zsite/PINsm.png" alt="Scarf Pin" class="item-image">
            <label for="scarf-pin">Scarf Pin ($35 each):</label>
            <input type="number" id="scarf-pin" name="scarf-pin" min="0" value="0" onchange="calculateTotal()" required>
        </div>

        <div class="form-group">
            <img src="../common/img/Onyx/_R5_3906.jpg" alt="French Wire Earrings" class="item-image">
            <label for="french-wire-earrings">French Wire Earrings ($35 each):</label>
            <input type="number" id="french-wire-earrings" name="french-wire-earrings" min="0" value="0" onchange="calculateTotal()" required>
        </div>

        <div class="form-group">
            <img src="../common/img/Onyx/_R5_3956.jpg" alt="French Wire Earrings with Onyx Bead" class="item-image">
            <label for="french-wire-earrings-onyx">French Wire Earrings with Onyx Bead ($35 each):</label>
            <input type="number" id="french-wire-earrings-onyx" name="french-wire-earrings-onyx" min="0" value="0" onchange="calculateTotal()" required>
        </div>

        <div class="form-group">
            <img src="../common/img/Top/_R5_3953.jpg" alt="Stud Earrings with Top Stud" class="item-image">
            <label for="stud-earrings-top">Stud Earrings with Top Stud ($35 each):</label>
            <input type="number" id="stud-earrings-top" name="stud-earrings-top" min="0" value="0" onchange="calculateTotal()" required>
        </div>

        <div class="form-group">
            <img src="../common/img/Center/_R5_3931.jpg" alt="Stud Earrings with Center Stud" class="item-image">
            <label for="stud-earrings-center">Stud Earrings with Center Stud ($35 each):</label>
            <input type="number" id="stud-earrings-center" name="stud-earrings-center" min="0" value="0" onchange="calculateTotal()" required>
        </div>

        <div class="form-group">
            <label for="subtotal">Subtotal:</label>
            <span id="subtotal">$0.00</span>
        </div>

        <div class="form-group">
            <label for="total">Total:</label>
            <span id="total">$0.00</span>
        </div>

        <!-- Venmo Button Container -->
        <div id="venmo-button-container"></div>

        <button type="submit">Place Order</button>
    </form>

    <!-- Include the PayPal JavaScript SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&enable-funding=venmo&currency=USD"></script>

    <script>
        // Render the Venmo button into #venmo-button-container
        paypal.Buttons({
            createOrder: function (data, actions) {
                // This function captures the order details and returns the order ID
                return actions.order.create({
                    purchase_units: [
                        {
                            amount: {
                                value: document.getElementById('total').textContent.slice(1) // Extract the numeric value without the "$" sign
                            }
                        }
                    ]
                });
            },
            onApprove: function (data, actions) {
                // This function captures the transaction details when the customer approves the payment
                return actions.order.capture().then(function (details) {
                    // Show a success message to the customer
                    alert('Payment completed successfully!\nTransaction ID: ' + details.id);
                });
            }
        }).render('#venmo-button-container');
    </script>

</body>
</html>
